
<!DOCTYPE html>
<html lang="en">
<head>
    <h1 class="d-flex justify-content-center"> Latin Poetry Generator! </h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class ="bg-warning">
    <div class="d-flex justify-content-center">
         <form method="post">
            <div class="d-flex justify-content-center">
                <input name="text" autocomplete="off">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-4" type="submit">
                    Generate Poem
                </button>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="randomPoem()" class="btn btn-primary mt-4" type="button">
                    Random Poem
                </button>
            </div>
         </form>
    </div>

    <a href= ./about>
        <button class="btn btn-success bottom" type="button">
                About
        </button>
    </a>

</body>
</html>

<style>
    .bottom {
                position: absolute;
                bottom: 0px;
                left: 0px;
            }
</style>
<script>
    function randomPoem(){
        alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n',
                    'o','p','q','r','s','t','u','v','w','x','y','z']
        length = 2 + (Math.random() * 35)
        string = ''
        for(let i = 0; i < length; i++){
            //index is a random number times the length of the alphabet - 1
            string += alphabet[parseInt(Math.random()*25)]
        }
        address = "/poem?poem=" + string
        window.location.replace(address);
    }
</script>
